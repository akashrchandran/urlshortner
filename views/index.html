<!DOCTYPE html>

<html>

<head>
  <title>URL Shortener Microservice | freeCodeCamp.org</title>
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png">
  <link href="/public/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>URL Shortener Microservice</h1>
  <h2>Short URL Creation</h2>
  <p>
    Example: <code>POST [project_url]/api/shorturl</code> -
    <code>https://www.google.com</code>
  </p>
  <main>
    <section>
      <form action="api/shorturl" method="POST">
        <fieldset>
          <legend>URL Shortener</legend>
          <label for="url_input">URL:</label>
          <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/">
          <input type="submit" value="POST URL">
        </fieldset>
      </form>
    </section>
    <h2>Example Usage:</h2>
    <a href="/api/shorturl/1">
      [this_project_url]/api/shorturl/1
    </a>

    <h3>Will Redirect to:</h3>
    <p>
      <a href="https://akashrchandran.in/" target="_blank" rel="noopener noreferrer">
        https://akashrchandran.in/
      </a>
    </p>
  </main>
  <footer>
    <p>By <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
  </footer>


</body>

</html>
